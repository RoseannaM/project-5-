<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">
    <script src="js/lib/knockout.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div id="map"></div>
    <div class="input-group">
      <span class="input-group-btn">
      </span>
        <input type="search" id="searchName" class="form-control" placeholder="Search for Garden"
               data-bind="textInput: userInput, event: {keyup: filterMarkers}">
    </div>
    <ul class="list-group" data-bind="foreach: visiblePlaces">
        <li id="bigList" class="list-group-item" data-bind="text: name"></li>
    </ul>
<!-- Single button -->
<div class="btn-group">
    <button type="button" id="dropbutton" class="btn btn-info dropdown-toggle"  data-toggle="dropdown" >
        Gardens <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" data-bind="foreach: visiblePlaces">
        <li id="smallList" class="list-group-item" data-bind="text: name"></li>
    </ul>
</div>
</body>
<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
</html>
