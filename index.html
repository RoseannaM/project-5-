<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/lib/knockout.js"></script>
    <script src="js/jQuery.js"></script>
</head>
<body onload="init()">
<div id="map"></div>
    <div class="input-group">
      <span class="input-group-btn">
      </span>
        <input type="search" id="searchName" class="form-control" placeholder="Search for Garden"
               data-bind="textInput: userInput, event: {keyup: filterMarkers}">
    </div>
    <ul class="list-group" data-bind="foreach: visiblePlaces">
        <li id="list" class="list-group-item" data-bind="text: name"></li>
    </ul>
<!-- Single button -->
<div class="btn-group">
    <button type="button" id="dropbutton" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Gardens <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
    </ul>
</div>

</body>
<script src="js/app.js"></script>
</html>
